<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Auth Screen -->
        <div id="authScreen">
            <h1>ðŸŽ® Sliding Tic Tac Toe</h1>
            
            <div class="auth-tabs">
                <button class="active" onclick="switchAuthTab('login')">Login</button>
                <button onclick="switchAuthTab('signup')">Sign Up</button>
            </div>

            <div id="authError" class="error hidden"></div>

            <div class="input-group">
                <input type="email" id="authEmail" placeholder="Email" />
            </div>
            <div class="input-group">
                <input type="password" id="authPassword" placeholder="Password" />
            </div>
            <button class="primary" onclick="handleAuth()">
                <span id="authButtonText">Login</span>
            </button>
        </div>

        <!-- Menu Screen -->
        <div id="menuScreen" class="hidden">
            <div class="header">
                <h1>Welcome!</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div id="menuError" class="error hidden"></div>

            <button class="primary" onclick="createGame()">Create Game</button>

            <div class="divider">or</div>

            <div class="input-group">
                <input type="text" id="joinCode" placeholder="Enter game code" style="text-transform: uppercase;" />
            </div>
            <button class="secondary" onclick="joinGame()">Join Game</button>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen" class="hidden">
            <h1>Waiting for Player 2...</h1>
            
            <div class="game-code-display">
                <p>Share this code:</p>
                <div class="code" id="waitingCode">------</div>
                <button class="copy-btn" onclick="copyCode()">Copy Code</button>
            </div>

            <button class="secondary" onclick="backToMenu()">Cancel</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <div class="header">
                <h1>Game: <span id="gameCode"></span></h1>
                <button class="logout-btn" onclick="backToMenu()">Leave</button>
            </div>

            <div class="game-info">
                <div class="player-info" id="player1Info">X: ...</div>
                <div class="player-info" id="player2Info">O: ...</div>
            </div>

            <div class="turn-indicator" id="turnIndicator">Loading...</div>

            <div class="board" id="board">
                <button class="cell" onclick="makeMove(0)"></button>
                <button class="cell" onclick="makeMove(1)"></button>
                <button class="cell" onclick="makeMove(2)"></button>
                <button class="cell" onclick="makeMove(3)"></button>
                <button class="cell" onclick="makeMove(4)"></button>
                <button class="cell" onclick="makeMove(5)"></button>
                <button class="cell" onclick="makeMove(6)"></button>
                <button class="cell" onclick="makeMove(7)"></button>
                <button class="cell" onclick="makeMove(8)"></button>
            </div>

            <div class="move-counter" id="moveCounter">Moves: 0/6</div>
            <p style="text-align: center; color: #999; font-size: 12px; margin-top: 5px;">
                Oldest piece will be removed after 6 moves
            </p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
